<div class="row">
  <div class="col-sm">
    <agm-map 
      [latitude]="-12.0837667"
      [longitude]="-76.9773847"
      [disableDefaultUI]="true">
      
      <agm-marker 
        *ngFor="let m of markers; let i = index"
        [latitude]="m.lat"
        [longitude]="m.lng">

        <agm-info-window>
          <strong>{{m.label}}</strong>
        </agm-info-window>

      </agm-marker>
    </agm-map>
  </div>
  <div class="col-sm right-container">
    <table mat-table [dataSource]="topTrabajadores" class="mat-elevation-z8">
      
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
    
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="jobs">
        <th mat-header-cell *matHeaderCellDef> Trabajos hechos </th>
        <td mat-cell *matCellDef="let element"> {{element.jobs}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
